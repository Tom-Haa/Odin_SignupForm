<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TheOdinProject: Sign-Up Form</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="logo">
        <img src="./media/logo.png" alt="Logo">
    </div>


    <div class="formbox" id="formbox">
        <h1>Take off!</h1>

        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" class="input" 
        placeholder="Ben"
        required>

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" class="input" 
        placeholder="Quadinaros"
        required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="input"
        placeholder="ben@podracing.tat"
         required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="input" 
        placeholder="g00d_p4ssw0rd"
        required>

        <p class="pwhint">Must be at least 8 characters.</p>

        <label for="planet" >Home Planet</label>
        <select id="planet" name="planet" class="input" required>
            <option value="">Select your planet</option>
            <option value="aurelia">Earth</option>
            <option value="novaris">Novaris</option>
            <option value="kepler_ix">Kepler IX</option>
            <option value="lythos">Lythos</option>
            <option value="zenara">Zenara</option>
        </select>

        <button type="submit" class="register">Create an account</button>
        
        <p class="login">Already have an account? <a href="index.html">Login</a>  </p>
    </div>

    <div class="sloganContainer">
        <p class="slogan">Navigation Starts Here.</p>
        <p class="desc">Turns out directions matter. <br>Precision tools for explorers beyond the edge.</p>
    </div>
</body>

</html>
